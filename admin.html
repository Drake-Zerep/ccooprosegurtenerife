<!DOCTYPE html>
<html lang="es">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Panel Administrador</title>

<style>

body{
background:#0b0d12;
color:white;
font-family:Arial;
margin:0;
}

/* LOGIN */

#login{
max-width:400px;
margin:100px auto;
background:#12151c;
padding:30px;
text-align:center;
}

input{
width:100%;
padding:10px;
margin:10px 0;
background:black;
border:1px solid #333;
color:white;
}

button{
background:#e30613;
color:white;
padding:10px;
border:none;
cursor:pointer;
width:100%;
}

/* PANEL */

#panel{
display:none;
max-width:900px;
margin:auto;
padding:20px;
}

textarea{
width:100%;
height:200px;
background:black;
color:white;
}

pre{
background:black;
padding:15px;
overflow:auto;
}

</style>

</head>

<body>

<!-- LOGIN -->

<div id="login">

<h2>Acceso administrador</h2>

<input id="user" placeholder="Usuario">
<input id="pass" type="password" placeholder="Contraseña">

<button onclick="login()">Entrar</button>

</div>


<!-- PANEL -->

<div id="panel">

<h1>Publicar noticia</h1>

Título:
<input id="titulo">

Fecha:
<input id="fecha">

Imagen:
<input id="imagen">

Categoría:
<input id="categoria">

Contenido:
<textarea id="contenido"></textarea>

<button onclick="generar()">Generar</button>

<h3>Archivo HTML:</h3>
<pre id="html"></pre>

<h3>Bloque noticias.json:</h3>
<pre id="json"></pre>

</div>


<script>

/* CONFIGURAR USUARIO Y CONTRASEÑA */

const USER="admin";
const PASS="ccoo2026";


function login(){

const u=document.getElementById("user").value;
const p=document.getElementById("pass").value;

if(u===USER && p===PASS){

document.getElementById("login").style.display="none";
document.getElementById("panel").style.display="block";

}else{

alert("Acceso incorrecto");

}

}


/* GENERADOR */

function generar(){

const titulo=document.getElementById("titulo").value;
const fecha=document.getElementById("fecha").value;
const imagen=document.getElementById("imagen").value;
const categoria=document.getElementById("categoria").value;
const contenido=document.getElementById("contenido").value;

const slug=titulo
.toLowerCase()
.replaceAll(" ","-")
.replace(/[^\w-]/g,"");

const html=`<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>${titulo}</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

<header class="header">
<div class="header-banner">
<img src="../img/banner-header.png">
</div>
</header>

<main class="article-container">

<h1>${titulo}</h1>

<img src="../img/noticias/${imagen}" class="article-image">

<p>${contenido}</p>

</main>

</body>
</html>`;

document.getElementById("html").textContent=html;

const json=`{
"title":"${titulo}",
"date":"2026-02-22",
"displayDate":"${fecha}",
"summary":"${contenido.substring(0,120)}...",
"url":"noticias/${slug}.html",
"image":"img/noticias/${imagen}",
"category":"${categoria}"
},`;

document.getElementById("json").textContent=json;

}

</script>

</body>
</html>
